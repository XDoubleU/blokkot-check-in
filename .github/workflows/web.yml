name: Web Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version-file: './web/package.json'
      - run: yarn install
      - run: yarn build
      - run: zip build.zip . -r -x "*node_modules*"
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: build.zip

  lint:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: build
      - run: unzip build.zip
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version-file: './package.json'
      - run: yarn install
      - run: yarn lint

