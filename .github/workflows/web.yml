name: Web Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Web Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version-file: './web/package.json'
          cache-dependency-path: './web/yarn.lock'
      - run: yarn install
        working-directory: './web'
      - run: yarn build
        working-directory: './web'
      - run: zip build.zip . -r -x "*node_modules*"
        working-directory: './web'
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./web/build.zip

  lint:
    needs: [build]
    name: Web Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: ./web
      - run: unzip build.zip
        working-directory: './web'
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version-file: './web/package.json'
          cache-dependency-path: './web/yarn.lock'
      - run: yarn install
        working-directory: './web'
      - run: yarn lint
        working-directory: './web'

  test:
    needs: [build]
    name: Web Test Workflow
    uses: ./.github/workflows/web-test.yml
