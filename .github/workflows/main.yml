name: Lint & Test

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - uses: pnpm/action-setup@v2
        with:
          version: 7.28.0
      - run: pnpm install
      - run: pnpm lint
          
  test:
    needs: [lint]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: "16.x"
    - uses: pnpm/action-setup@v2
      with:
        version: 6.0.2
    - run: pnpm install
    - run: pnpm db:test
    - run: pnpm test
      
