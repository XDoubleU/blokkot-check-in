name: Build & Lint & Test

on:
  pull_request:
    branches: [ main ]

jobs:
  action:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: falti/dotenv-action@v1.0.4
        with:
          node-version-file: 'package.json'
      - run: yarn install
      - run: yarn build
      - run: yarn lint
      - run: yarn db:test
      - run: yarn test
